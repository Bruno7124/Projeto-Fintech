<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-dark">
      <br><br><br><br>
      <h1 align="center" class="fw-bold mb-2 text-uppercase" style="color: rgb(255, 255, 255);">Fintech</h1>
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-clipboard"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="user" placeholder="Usuário"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="E-mail"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Senha"></div>
            <div class="form-group"><input class="form-control" type="password" name="password2" placeholder="Confirmar senha"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Cadastrar</button></div>
            <br>
            <div><p align="center" class="mb-0">Já possui uma conta? <a href="login.html" class="text-white-50 fw-bold">Entrar</a>
              </p>
            </div></form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
